<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="logar.css">
    <title>Login</title>
</head>

<body>
    <main class="container">
        <form action="../src/login.php" method="POST">
    <h1>Login: </h1>
        <legend>Digite seu usuário:</legend>
        <div class="input-box">
            <input name="email" placeholder="Usuario" type="email">
            <i class ="bx bxs-user"></i><br><br>
        </div>
        
        <div class="input-box">
            <input name="senha" placeholder="Senha" type="password">
            <i class ="bx bxs-lock-alt"> </i><br><br>
        </div>

        <div class="remember-forgot">
            <label>
                <input type="checkbox">
                Lembrar minha senha
            </label>
            <a href="#">Esqueci minha senha</a>
        </div>

            <button type="submit" class="login">Login</button>

            <div class="register-link">
                <p>Não tem uma conta? <a href="Cadastrar.html">Cadastre-se</a></p>
            </div>
            </form>

    </main>
</body>
</html>
